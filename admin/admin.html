<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container">
    <div class="admin-control">
        <h2>Панель администратора</h2>
        <div>
            <label for="item-type">Тип предмета:</label>
            <select id="item-type">
                <option value="bed">Кровать</option>
                <option value="lounger">Шезлонг</option>
            </select>
            <label for="booking-date">Дата бронирования:</label>
            <input type="date" id="booking-date">
            <button onclick="fetchItems()">Показать</button>
        </div>
        <div id="beds-container" class="items-container"></div>
        <div id="loungers-container" class="items-container"></div>
        <div class="admin-buttons">
            <button id="add-item-btn" onclick="addItem()">+</button>
            <button id="remove-item-btn" onclick="removeItem()">-</button>
            <br>
            <button id="update-items-btn" onclick="updateItems()">Обновить</button>
            <br>
            <button id="reset-data-btn" onclick="resetData()">Сбросить данные</button>
        </div>
    </div>
    <div class="bookings-list">
        <h2>Список бронирований</h2>
        <div id="bookings-container"></div>
    </div>
</div>
<div id="auth-modal" class="auth-modal">
    <div class="auth-content">
        <h2>Авторизация</h2>
        <label for="username">Логин</label>
        <input type="text" id="username" placeholder="Введите логин">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="authenticate()">Войти</button>
    </div>
</div>
<script src="admin.js"></script>
</body>
</html>
