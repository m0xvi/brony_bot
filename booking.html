<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма бронирования</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Бронирование</h2>
    <div class="booking-form" id="form">
        <div class="flex-row">
            <div class="flex-item">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя">
            </div>
            <div class="flex-item">
                <label class="tel" for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="+7 (___) ___-____">
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-item">
                <label for="arrival-date">Дата бронирования</label>
                <select id="arrival-date"></select>
            </div>
            <div class="flex-item">
                <label for="arrival-time">Время бронирования</label>
                <input type="time" id="arrival-time">
            </div>
        </div>
        <label>Доступно:</label>
        <div id="beds-container" class="items-container"></div>
        <div id="loungers-container" class="items-container"></div>
        <div id="child">
            <label for="children-checkbox">Дети</label>
            <input type="checkbox" id="children-checkbox">
            <div id="children-controls" class="animated" style="display: none;">
                <div class="quantity-control">
                    <button type="button" onclick="decreaseCount('children')">-</button>
                    <input type="number" id="children" name="children" min="1" max="10" value="0">
                    <button type="button" onclick="increaseCount('children')">+</button>
                </div>
            </div>
        </div>
        <label class="comm" for="comments">Комментарий</label>
        <textarea id="comments" placeholder="Ваши комментарии"></textarea>
        <div class="line_h"></div>
        <div class="total">
            <p><b>Итого:</b> <span id="totalPrice">0</span> ₽</p>
        </div>
        <button class="book-btn">Забронировать</button>
    </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
<script src="https://unpkg.com/imask"></script>
<script>
    window.onload = function () {
        let element1 = document.getElementById("form");
        element1.classList.add("show");
    }
</script>
</body>
</html>
