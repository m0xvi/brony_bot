<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма бронирования</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Форма бронирования -->
    <h2>Бронирование</h2>
    <div class="booking-form">
        <div class="date-time">
            <div>
                <label for="arrival-date">Заезд</label>
                <br>
                <input type="date" id="arrival-date">
                <input type="time" id="arrival-time">
            </div>
            <br>
            <div>
                <label for="departure-date">Выезд</label>
                <br>
                <input type="date" id="departure-date">
                <input type="time" id="departure-time">
            </div>
        </div>
        <br>
        <label for="beds">Количество кроватей:</label>
        <input type="number" id="beds" min="1" max="15" value="1"> <br>
        <label for="loungers">Количество шезлонгов:</label>
        <input type="number" id="loungers" min="1" max="35" value="1"> <br> <br>
        <label>Ребенок (500 ₽)<input type="checkbox" id="child"></label>
        <br>
        <br>
        <label for="phone">Телефон:</label>
        <input type="number" id="phone">
        <br>
        <br>
        <label for="comments">Комментарий:</label>
        <br>
        <input type="text" id="comments">

        <div class="total">
            <p><b>Итого:</b> <span id="totalPrice">0</span> ₽</p>
        </div>

        <button class="book-btn">Забронировать</button>
    </div>

    <!-- Подтверждение брони (изначально скрыто) -->
    <div class="confirmation hidden">
        <p>Ваша заявка принята, ожидайте подтверждения.</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
