<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подтверждение бронирования</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .container {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            max-width: 600px;
            min-width: 450px;
        }

        .confirmation-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            background: none;
            border: none;
        }

        .header img {
            width: 30px;
            height: 30px;
        }

        .confirmation-details {
            background: #e7eee7;
            padding: 20px;
            border-radius: 10px;
        }

        .confirmation-details h3 {
            color: #3c763d;
            margin: 0 auto 15px;
            display: flex;
            text-align: center;
            background-color: #c9e1bc;
            align-items: center;
            padding: 10px 10px;
            border-radius: 10px;
            font-size: 22px;
        }

        .confirmation-details img {
            width: 7%;
            margin: 0 20px;
            margin-block: auto;
            height: max-content;
        }

        .details {
            border-radius: 10px;
            padding: 10px;
            color: #3c763d;
        }

        .confirmation-details p {
            margin: 0;
            padding: 0 0 10px;
            text-decoration: underline;
            font-weight: 600;
            font-size: 16px;
        }

        hr {
            border: none;
            height: 1px;
            background: #ced9c0;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-evenly;
            background-color: white;
            width: 100%;
        }

        .nav-buttons button {
            padding: 8px;
            width: 40px;
            margin: auto 20px;
            height: 100%;
        }

        .nav-buttons button:hover {
            box-shadow: 0 20px 12px -16px rgba(0, 30, 85, .1), 0 8px 24px 18px rgba(0, 30, 85, .05);
            border-radius: 5px;
            scale: 105%;
        }

        .nav-buttons button img {
            margin: 0 auto;
            width: 100%;
            height: auto;
            z-index: 1000;
        }

        .product {
            box-shadow: 0 4px 16px 1px rgba(0, 26, 52, .16);
            padding: 10px 0;
            text-align: center;
            border-radius: 10px;
            align-items: center;
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            position: relative;
            opacity: 0;
            transform: scale(0.90);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .product.show {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 390px) {
            .container {
                padding: 10px;
                min-width: 100%;
            }

            .product {
                flex-direction: column;
                align-items: center;
            }

            .product img {
                width: 30%;
                height: 30%;
                margin-bottom: 20px;
            }

            .nav-buttons button {
                margin: auto 10px !important;
            }
        }

        button {
            font-weight: 600;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
            margin: 10px 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease, scale 0.5s ease;
        }

        button:hover {
            background-color: #0069c8;
            scale: 101%;
        }

        h2 {
            text-align: center;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product" id="nav">
        <div class="nav-buttons">
            <h2>Подтверждение бронирования</h2>
            <button onclick="window.location.href='https://pool.hotelusadba.ru/'"><img src="/img/home.svg" alt="home">
            </button>
        </div>
    </div>
    <div class="confirmation-container" id="cont">
        <div class="confirmation-details">
            <h3><img src="https://pool.hotelusadba.ru/img/tick.png" alt="tick"> Ваше бронирование успешно подтверждено
            </h3>
            <div class="details">
                <p>Бронирование №
                    <span id="booking_id">{{booking_id}}</span></p>
                <hr>
                <p>Дата
                    <span id="arrival_date">{{arrival_date}}</span></p>
                <hr>
                <p><span id="beds">{{beds}}</span></p>
                <p><span id="loungers">{{loungers}}</span></p>
            </div>
        </div>
    </div>
</div>
<script src="confirmation.js"></script>
<script>
    window.onload = function () {
        let element1 = document.getElementById("cont");
        let element3 = document.getElementById("nav");
        element1.classList.add("show");
        element3.classList.add("show");
    }
</script>
</body>
</html>
