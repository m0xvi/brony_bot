<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подтверждение бронирования</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
<div class="container" id="cont">
    <div class="product" id="nav">
        <div class="nav-buttons">
            <button onclick="history.back()"><img src="/img/back.svg" alt="back"></button>
            <h2>Подтверждение бронирования</h2>
            <button onclick="window.location.href='https://pool.hotelusadba.ru/'"><img src="/img/home.svg" alt="home"></button>
        </div>
    </div>
    <div id="confirmation-message"></div>
    <div id="booking-details"></div>
</div>
<script src="confirmation.js"></script>
<script>
    window.onload = function () {
        let element1 = document.getElementById("cont");
        let element3 = document.getElementById("nav");
        element1.classList.add("show");
        element3.classList.add("show");
    }
</script>
</body>
</html>
